<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
        <ul class="featured-ad-left-sidebar-ul featured-ad-left-sidebar-margin-top-align">
            <li><a class="active" [routerLink]="['/accountsettings']" (click)="accountsettings($event)">Account Settings</a></li>
            <li><a [routerLink]="['/individualadbids']" (click)="individualadbids($event)">Individual Ad Bids</a></li>
            <li><a>Payment</a></li>
            <li><a [routerLink]="['/stats']" (click)="stats($event)">Stats</a></li>
            <li><a>Ranking</a></li>
            <li><a>FAQ</a></li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
        <form>
            <div class="row form-group">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h2 class="featured-ad-heading">Individual Ad Bids</h2>
            </div>
        </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <h4>Featured Ad</h4>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-group">
                    <h4>Ad Title</h4>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                    <h4>Postcode</h4>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                    <h4>Ad Bids</h4>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="divider"></div>
                </div>
            </div>
            <div class="row form-group individual-ad-bids-table" *ngFor="let product of productList">
                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group">
                            <div class="row ">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="radio-inline">
                                        <input type="radio" name="featured-add-optradio-{{product.id}}" checked><span>Yes</span>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="radio-inline">
                                        <input type="radio" name="featured-add-optradio-{{product.id}}"><span>No</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-group">
                            <span>{{product.title}}</span>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2  form-group">
                            <span>{{product.location.postCode}}</span>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                <div class="radio-inline">
                                    <input type="radio" name="ad-bids-optradio-{{product.id}}" checked><span>default({{product.adBid.amount}}{{product.adBid.currencyUnit.title}})</span>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                <div class="radio-inline">
                                    <input type="radio" name="ad-bids-optradio-{{product.id}}"><span>custom:</span>  <input id="custom-bid" name="custom-bid" type="number" value="{{product.adBid.amount}}"/> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="divider"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">
                    <button id="individual-ad-bids-update-button" name="individual-ad-bids-update-button" class="common-custom-button pull-right">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
