<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-group">
        <ul class="profile-left-sidebar-ul margin-top-align">
            <li><a class="active" [routerLink]="['/profile']" (click)="profile($event)">Profile</a></li>
            <li><a [routerLink]="['/editprofile']" (click)="editprofile($event)">Edit Profile</a></li>
            <li><a [routerLink]="['/uploadimg']" (click)="uploadimg($event)">Upload Profile Picture</a></li>
            <li><a [routerLink]="['/uploaddocument']" (click)="uploaddocument($event)">Profile Verification</a></li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 form-group">
        <div class="user-profile-dashboard-header-layout margin-top-align">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h3 class="user-profile-dashboard-header">User Profile</h3>
                </div>
            </div>
        </div>
        <div class="user-profile-dashboard-content-layout">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <img class="img-responsive" src="resources/images/profile/{{user.img ? user.img : 'user.jpg'}}">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <h5>User:</h5>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <p>{{user.firstName}} {{user.lastName}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <h5>Email:</h5>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <p>{{user.email}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <h5>Cell:</h5>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <p>{{user.cellNo}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <h5>Profile Verification</h5>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <p class="fa-success"><i class="fa fa-check" aria-hidden="true"></i></p>
                            <!--<p class="fa-disable"><i class="fa fa-times" aria-hidden="true"></i> </p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
