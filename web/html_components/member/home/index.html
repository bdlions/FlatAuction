<div class="container">
    <div class="row form-group">

                <form role="form" (submit)="search($event, locationSelector.value)">

                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 form-group">

                                    class="form-control search-input-field">

                                    [typeahead]="locationList"
                                    typeaheadOptionField="searchString"-->

                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group">
